<link href="css/home.css" rel="stylesheet">
<div ng-include="'/views/navbar.html'"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"> <!--design-->
            <div class="thumbnail" ng-repeat="photo in design.photos.photo">
                <img ng-src="/img/design/{{photo.filename}}">
                <div class="description">
                    <h3 class="designTitle">{{photo.title}}</h3><div class="photoTag {{classTags(photo.tags)}}">{{htmlTags(photo.tags)}}</div>
                </div>
            </div>
        </div>
        <div class="col-md-3"> <!--shop-->
            <div class="thumbnail" ng-repeat="item in shop.items.item">
                <img ng-src="/img/shop/{{item.filename}}">
                <div class="description">
                    <h3 class="shopTitle">{{item.title}}</h3><div class="shopPrice">TL{{item.price}}</div>
                </div>
            </div>
        </div>
        <div class="col-md-3"> <!--diy-->
            <div class="thumbnail">
                <p>asd</p>
            </div>
        </div>
        <div class="col-md-3"> <!--blog-->
            <div class="thumbnail" ng-repeat="post in blog.posts.post | orderBy: 'pubDate'">
                <div class="description">
                    <h3 class="blogTitle">{{post.title}}</h3>
                    <p class="blogText">{{post.text | cutText : 140}}</p>
                </div>
                <img ng-src="{{getBlogImg(post.main_img)}}">
            </div>
        </div>
    </div>


</div>

<div ng-include="'/views/footer.html'"></div>
